<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/login_page.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="card login-container">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-4 login-title">Вход в систему</h1>
                
                <form class="login-form mb-4" action="#" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваше имя" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 login-btn">Войти</button>
                </form>
                
                <div class="social-login">
                    <p class="text-center mb-3">Или войти через:</p>
                    <div class="social-buttons d-flex gap-3">
                        <button class="btn btn-outline-secondary flex-fill social-btn google-btn">Google</button>
                        <button class="btn btn-primary flex-fill social-btn facebook-btn">Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
